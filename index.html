<!DOCTYPE html>
<html>

<head>
  <title>Momentum</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <img src="images/bgimage2.jpg" alt="Temporary background image">

  <aside class="todo-list-container">
    <h3>To-Do List</h3>
    <button type="button" name="button">+</button>
    <input class="todo-input" type="text">
    <ul class="todolist">
      <li> <span>[]</span>Do something <span>X</span></li>
      <li> <span>[]</span>Do something more <span>X</span></li>
      <li> <span>[]</span>Do something else <span>X</span></li>
    </ul>
  </aside>



</body>


</html>
