<!DOCTYPE html>
<html>
<head>
<title>Momentum Clone</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<div id="banner-load"></div>
<body onload="startTime()">
  <header>
    <div class="links">
    </div>

    <div class="weather">
      <div class="iconpic"> <img src="">  </div>
      <h4 class="temp"></h4>
      <h4><span class="city"></span></h4>
      <div class="toggle" id="c">
      <button type="button" class="btn btn-danger btn-lg">F/C</button>
    </div>
  </header>

  <main>
    <div class="time">

    </div>

    <div class="greeting">
      <p>Hello there, Rockstar</p>
    </div>

    <div class="focus" id="focusDiv">
      <p>What is your main focus today?</p>
      <input type="text" name="" value="" id="focus-input">
    </div>

  </main>

  <footer>
    <div class="settings">
    </div>

    <div class="quote">

    </div>

    <div class="todo">
      <p onclick="toggleTodo()">Todo</p>

      <div id="todo-box">

      <input id="task-input" placeholder="Add a task" type="text" onsubmit="setMainFocus()">

      <ul id="todo-list">
      </ul>
      </div>

    </div>

  </footer>
  <!-- <div class="clock">
      <div id="Date"></div>
      <ul>
          <li id="hours"></li>
          <li id="point">:</li>
          <li id="min"></li>
      </ul>
  </div> -->
  <!-- <img src= "images/bgimage2.jpg" alt="Temporary background image"> -->



    <script type='text/javascript' src='scripts/app.js'></script>
    <!-- <script type ='text/javascript' src='scripts/weather.js'></script> -->
</body>


</html>
