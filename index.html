<!DOCTYPE html>
<html>
<head>
<title>Momentum Clone</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body onload="startTime()">
  <header>
    <div class="links">
      Links
    </div>

    <div class="weather">
      <h2 class="temp"></h2>
      <h3><span class="city"></span>, <span class="country"></span></h3>
      <div class="iconpic">
      <img src="" class='img img-responsive center-block'>
      </div>
      <h4 class="weatherDetail"></h4>
      <div class="toggle" id="c">
      <button type="button" class="btn btn-danger btn-lg">Toggle temperature</button>
    </div>

  </header>

  <main>
    <div class="time">

    </div>

    <div class="greeting">
      <p>Good afternoon, Chris</p>
    </div>

    <div class="focus">
      <p>What is your main focus today?</p>
      <input type="text" name="" value="">
    </div>

  </main>

  <footer>
    <div class="settings">
      Settings
    </div>

    <div class="quote">

    </div>

    <div class="todo">
      <input id="task-input" placeholder="Add a task" type="text">

      <ul id="todo-list">
      </ul>
    </div>

  </footer>
  <!-- <div class="clock">
      <div id="Date"></div>
      <ul>
          <li id="hours"></li>
          <li id="point">:</li>
          <li id="min"></li>
      </ul>
  </div> -->
  <!-- <img src= "images/bgimage2.jpg" alt="Temporary background image"> -->



    <script type='text/javascript' src='scripts/app.js'></script>
    <!-- <script type ='text/javascript' src='scripts/weather.js'></script> -->
</body>


</html>
